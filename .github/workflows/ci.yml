name: Test Flaky

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'maven'
          gpg-private-key: ${{829ECD0061403B0D0B4CD8C50643B1AE7D122416 }} # Value of the GPG private key to import
          gpg-passphrase: secret # env variable for GPG private key passphrase
      - name: Maven
        run: mvn clean install -Drat.skip -Dskiptests -Dcheckstyle.skip
      - name: Compile the project
        run: mvn test-compile -pl wro4j-extensions -am -Drat.skip -Dskiptests -Dcheckstyle.skip
  
      # - name: Run tests
      #   run: mvn -pl wro4j-extensions test -Dtest=ro.isdc.wro.extensions.processor.support.sass.TestRubySassEngine#shouldProcessValidCss
        
      # - name: Set up JDK 8 for NonDex
      #   uses: actions/setup-java@v2
      #   with:
      #     distribution: 'adopt'
      #     java-version: '8'
  
      - name: Run NonDex to check for flaky tests
        run: mvn -pl wro4j-extensions edu.illinois:nondex-maven-plugin:2.1.7:nondex -Dtest=ro.isdc.wro.extensions.processor.support.sass.TestRubySassEngine#shouldProcessValidCss -DnondexRuns=20
